<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Variable Form</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-label label {
            width: 150px;
            margin-right: 10px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Measurement Variable Form</h2>
        <div class="form-group">
            <div class="form-label">
                <label for="current-variable">Current Variable:</label>
                <input type="text" class="form-input" id="current-variable" disabled>
            </div>
            <div class="form-label">
                <label for="label">Label:</label>
                <input type="text" class="form-input" id="label">
            </div>
        </div>
        <div class="form-group">
            <div class="form-label">
                <label for="measurement-level">Measurement Level:</label>
                <select id="measurement-level" class="form-input">
                    <option value="scale">Scale</option>
                    <option value="suggest">Suggest</option>
                </select>
            </div>
            <div class="form-label">
                <label for="type">Type:</label>
                <input type="text" class="form-input" id="type" disabled value="Numeric">
            </div>
        </div>
        <div class="form-group">
            <div class="form-label">
                <label for="role">Role:</label>
                <input type="text" class="form-input" id="role" disabled value="Input">
            </div>
            <div class="form-label">
                <label for="width">Width:</label>
                <input type="number" class="form-input" id="width">
            </div>
        </div>
        <div class="form-group">
            <div class="form-label">
                <label for="decimals">Decimals:</label>
                <input type="number" class="form-input" id="decimals">
            </div>
            <div class="form-label">
                <label for="unlabeled-values">Unlabeled Values:</label>
                <input type="text" class="form-input" id="unlabeled-values">
            </div>
        </div>
        <button type="submit">Save</button>
    </div>
</body>

</html>
